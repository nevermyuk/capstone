---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
  labels: 
    app: green
spec:
  selector:
    matchLabels:
      app: green
  replicas: 1
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: nevermyuk/capstone
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http-server
      nodeSelector:
        type: green