---
apiVersion: v1
kind: ReplicationController
metadata:
  name: blue
  labels:
    app: blue
spec:
  replicas: 1
  selector:
    app: blue
  template:
    metadata:
      name: blue
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: nevermyuk/capstone
        ports:
        - containerPort: 80
          name: http-server